<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-H6PMQVM9VX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-H6PMQVM9VX");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Links and portfolio for Earl Duque, Developer Advocate for ServiceNow. Explore my projects, social links, and tech resources."
    />

    <title>Earl Duque</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Open Graph metadata -->
    <meta property="og:title" content="Earl Duque - Developer Advocate" />
    <meta
      property="og:description"
      content="Explore my portfolio, social media links, and tech projects."
    />
    <meta property="og:image" content="images/earlwind.JPEG" />
    <meta property="og:url" content="https://earlduque.com" />
    <meta property="og:type" content="website" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Background layers -->
    <canvas id="particle-canvas"></canvas>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div id="cursor-glow"></div>

    <main class="main">
      <!-- Hero -->
      <header class="hero">
        <div class="avatar-wrapper">
          <img
            src="images/earlwind.JPEG"
            alt="Earl Duque"
            class="avatar"
          />
        </div>
        <h1 class="name">Earl Duque</h1>
        <div class="subtitle">
          <span class="prompt">&gt;&nbsp;</span>
          <span class="text"></span>
          <span class="cursor-blink">|</span>
        </div>
      </header>

      <!-- Links -->
      <section id="app" class="links-grid">
        <a
          v-for="(link, index) in links"
          :key="link.order"
          :href="link.href"
          target="_blank"
          rel="noopener noreferrer"
          class="link-card"
          :class="{ featured: index === 0 }"
          :style="'--i:' + index"
        >
          <div class="card-border"></div>
          <div class="card-spotlight"></div>
          <div class="card-inner">
            <div class="card-icon">
              <i :class="link.icon"></i>
            </div>
            <div class="card-text">
              <span class="card-title">{{ link.title }}</span>
              <span class="card-desc">{{ link.description }}</span>
            </div>
            <svg
              class="card-arrow"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M7 17L17 7M17 7H7M17 7V17" />
            </svg>
          </div>
        </a>
      </section>

      <footer class="footer">
        <span class="footer-text">// earlduque.com</span>
      </footer>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
